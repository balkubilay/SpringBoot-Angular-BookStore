<div class="row">
                <div class="col-lg-3">
                    <app-book-category></app-book-category>
                </div>
                <div class="col-lg-9">
                    <div class="row">
                    <!--book image-->
                    <div class="col-12 col-md-4">
                    
                        <div class="thumbnail">
                            <img src="{{book.imageUrl}}"  width="250px" height="300px" />
                        </div>

                    </div>
                    <!--book info-->
                    <div class="col-12 col-md-8">
                    
                        <h3>{{book.name}}</h3>
                        <hr />

                        <p>{{book.description}}</p>
                        <hr />

                        <h4>Price: <strong>{{book.unitPrice | currency:'â‚º'}}</strong></h4>
                        <hr />

                        <h6>Qty. Available: {{book.unitsInStock}}</h6>
                        <hr />

                        <a routerLink="/books" class="btn btn-success ">
                        <i class="fas fa-cart-arrow-left"></i>Back </a>

                       <button (click)="addToCart()" class="btn btn-primary ms-4">
                        <i class="fas fa-cart-arrow-down"></i> Add to Cart 
                        </button>
                    </div>



                </div>
                </div>
            </div>
